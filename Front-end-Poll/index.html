<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="src/style.css"/>
    <title>Poll</title>
</head>
<body>

<div class="center">
    <!--Poll if poll id is added-->
    <div class="Create-poll">

        <div id="poll">

        </div>
        <!--Poll creation div-->
        <div id="Create-pollForm">
            <label for="poll-question">Create a Poll:</label>
            <input type="text" id="poll-question" placeholder="Enter your poll question here"/>
            <label for="poll-expiry">Poll Expiry Date and Time:</label>
            <input type="datetime-local" id="poll-expiry"/>
            <button id="add-answer">Add Answer</button>
            <div class="answers">
                <!--                answer with colour picker-->
                <div class="selection">
                    <input maxlength="128" type="text" class="answer-text" placeholder="Enter answer option"/>
                    <input type="color" class="answer-color" value="#ff0000"/>
                    <button class="remove-answer">Remove</button>
                </div>
                <div class="selection">
                    <input maxlength="128" type="text" class="answer-text" placeholder="Enter answer option"/>
                    <input type="color" class="answer-color" value="#ff0000"/>
                    <button class="remove-answer">Remove</button>
                </div>
            </div>
            <button id="create-poll">Create Poll</button>
        </div>
    </div>

    <!--visible when not logged in -->
    <div class="email-form">
        <p style="color: red">This site requires your email to track who answered</p>
        <div>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required/>
            <button id="login">submit</button>
        </div>
    </div>
</div>

<script type="module" src="src/javascript/index.js"></script>
</body>
</html>
